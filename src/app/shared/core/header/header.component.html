<mat-toolbar color="primary" class="main-toolbar">
    <span class="toolbar-title"> 
      <img src="assets/icons/gauge_life.png" alt="Logo" class="logo"> 
    </span>
    <span class="spacer"></span>
    <nav class="desktop-menu">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/implications">Implications</a>
      <a mat-button routerLink="/aproximations">Aproximations</a>
      <a mat-button routerLink="/expressions">Expressions</a>
    </nav>
    <button mat-icon-button class="mobile-menu-button" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>


    <mat-drawer #drawer class="drawer top-drawer" mode="over">
      <button mat-icon-button class="close-menu-button" (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
      <div class="drawer-content">

        <mat-nav-list>
          <a mat-list-item routerLink="/">Home</a>
          <a mat-list-item routerLink="/implications">Implications</a>
          <a mat-list-item routerLink="/aproximations">Aproximations</a>
          <a mat-list-item routerLink="/expressions">Expressions</a>
        </mat-nav-list>
      </div>
    </mat-drawer>
